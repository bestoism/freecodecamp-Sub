<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Product Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Our Product Features</h2>
      <p>Built with modern technology, fast and reliable.</p>
      <p>Optimized for performance and scalability.</p>
      <p>Flexible design with powerful integrations.</p>
    </section>

    <section id="video-section">
      <h2>Watch How It Works</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="contact">
      <h2>Get Early Access</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Subscribe" />
      </form>
    </section>
  </main>
</body>
</html>
